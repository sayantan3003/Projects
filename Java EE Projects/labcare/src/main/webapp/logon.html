<!DOCTYPE html>
<html lang="en">
<head>

    <title>LabCare</title>
    <link rel="stylesheet" href="./stylesheet/login.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <h1 class="header">LabCare</h1>

                    </div>

                        <button class="submit-button">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
